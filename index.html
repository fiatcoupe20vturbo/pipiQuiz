<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pipiQuiz - Arkadaşlık Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #333;
            color: #f4f4f9;
        }
        #quiz, #share-link, #guess-section, #leaderboard {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: background 0.3s;
        }
        body.dark #quiz, body.dark #share-link, body.dark #guess-section, body.dark #leaderboard {
            background: #444;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
        }
        .option-btn {
            background-color: #2196F3;
        }
        .option-btn.correct {
            background-color: green;
        }
        .option-btn.incorrect {
            background-color: red;
        }
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #leaderboard {
            margin-top: 40px;
            text-align: left;
        }
    </style>
</head>
<body>

<button id="theme-toggle" onclick="toggleTheme()">Tema Değiştir</button>

<div id="quiz">
    <h1>pipiQuiz - Arkadaşlık Testi</h1>
    <input type="text" id="user-name" placeholder="Adınızı girin" required>
    <div id="questions"></div>
    <button onclick="generateLink()">Linki Oluştur</button>
</div>

<div id="share-link" style="display: none;">
    <h2>Arkadaşlarınla Paylaş:</h2>
    <p id="link"></p>
</div>

<div id="guess-section" style="display: none;">
    <h2>Tahmin Et</h2>
    <div id="guess-questions"></div>
    <button onclick="revealResults()">Sonucu Gör</button>
    <p id="score"></p>
</div>

<div id="leaderboard" style="display: none;">
    <h2>Leaderboard</h2>
    <table id="leaderboard-table">
        <tr>
            <th>İsim</th>
            <th>Doğru</th>
            <th>Yanlış</th>
        </tr>
    </table>
</div>

<script>
    const questions = [
        { question: "En sevdiğin renk?", options: ["Kırmızı", "Mavi", "Yeşil"], correctAnswer: null },
        { question: "En sevdiğin hayvan?", options: ["Köpek", "Kedi", "Kuş"], correctAnswer: null },
        { question: "Yaz mı kış mı?", options: ["Yaz", "Kış"], correctAnswer: null },
        { question: "Kahve mi çay mı?", options: ["Kahve", "Çay"], correctAnswer: null },
        { question: "Favori mevsimin nedir?", options: ["İlkbahar", "Yaz", "Sonbahar", "Kış"], correctAnswer: null },
        { question: "En sevdiğin yemek türü?", options: ["Fast food", "Ev yemeği", "Deniz ürünleri"], correctAnswer: null },
        { question: "Sabah mı akşam mı daha verimlisin?", options: ["Sabah", "Akşam"], correctAnswer: null },
        { question: "Hangi tür film izlemekten hoşlanırsın?", options: ["Komedi", "Aksiyon", "Dram", "Bilim Kurgu"], correctAnswer: null },
        { question: "Hafta sonunu nasıl geçirmek istersin?", options: ["Evde dinlenmek", "Dışarıda gezmek", "Arkadaşlarla vakit geçirmek"], correctAnswer: null },
        { question: "Hangi müzik türünü seversin?", options: ["Pop", "Rock", "Caz", "Klasik"], correctAnswer: null }
    ];
    let answers = [];
    let leaderboard = [];

    function renderQuestions() {
        const questionContainer = document.getElementById('questions');
        questions.forEach((q, index) => {
            const qDiv = document.createElement('div');
            qDiv.innerHTML = `<p>${q.question}</p>`;
            q.options.forEach((opt, i) => {
                const optBtn = document.createElement('button');
                optBtn.innerText = opt;
                optBtn.className = 'option-btn';
                optBtn.onclick = () => {
                    answers[index] = i;
                    questions[index].correctAnswer = i;
                    disableOptions(qDiv);
                };
                qDiv.appendChild(optBtn);
            });
            questionContainer.appendChild(qDiv);
        });
    }

    function disableOptions(questionDiv) {
        const buttons = questionDiv.querySelectorAll('.option-btn');
        buttons.forEach(btn => btn.disabled = true);
    }

    function generateLink() {
        const userName = document.getElementById('user-name').value;
        const answerStr = answers.join(",");
        const encodedAnswers = btoa(answerStr);
        const shareLink = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(userName)}&answers=${encodedAnswers}`;
        document.getElementById('link').innerHTML = `<a href="${shareLink}">${shareLink}</a>`;
        document.getElementById('share-link').style.display = 'block';
    }

    function renderGuessQuestions(correctAnswers, userName) {
        const guessContainer = document.getElementById('guess-questions');
        guessContainer.innerHTML = `<h3>${userName} neleri seviyor?</h3>`;
        questions.forEach((q, index) => {
            const qDiv = document.createElement('div');
            qDiv.innerHTML = `<p>${q.question}</p>`;
            q.options.forEach((opt, i) => {
                const optBtn = document.createElement('button');
                optBtn.innerText = opt;
                optBtn.className = 'option-btn';
                optBtn.onclick = () => {
                    optBtn.dataset.selected = i;
                    disableOptions(qDiv);
                };
                qDiv.appendChild(optBtn);
            });
            guessContainer.appendChild(qDiv);
        });
    }

    function revealResults() {
        let score = 0;
        let wrongAnswers = 0;
        const guessContainer = document.getElementById('guess-questions');
        const guessButtons = guessContainer.querySelectorAll('.option-btn');
        guessButtons.forEach((btn, index) => {
            const qIndex = Math.floor(index / questions[0].options.length);
            const correctAnswer = parseInt(questions[qIndex].correctAnswer);
            if (btn.dataset.selected == correctAnswer) {
                btn.classList.add('correct');
                score++;
            } else if (btn.dataset.selected) {
                btn.classList.add('incorrect');
                wrongAnswers++;
            }
        });
        
        const userName = document.getElementById('user-name').value;
        updateLeaderboard(userName, score, wrongAnswers);
        document.getElementById('score').innerText = `Doğru Sayısı: ${score}/${questions.length}`;
        document.getElementById('leaderboard').style.display = 'block';
        renderLeaderboard();
    }

    function updateLeaderboard(name, correct, incorrect) {
        leaderboard.push({ name, correct, incorrect });
    }

    function renderLeaderboard() {
        const leaderboardTable = document.getElementById('leaderboard-table');
        leaderboardTable.innerHTML = `<tr>
            <th>İsim</th>
            <th>Doğru</th>
            <th>Yanlış</th>
        </tr>`;
        leaderboard.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${entry.name}</td><td>${entry.correct}</td><td>${entry.incorrect}</td>`;
            leaderboardTable.appendChild(row);
        });
    }

    function toggleTheme() {
        document.body.classList.toggle('dark');
    }

    renderQuestions();
</script>

</body>
</html>
